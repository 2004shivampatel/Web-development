<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+AU+QLD:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="main">
        <div class="div-container">
          <h2>Dribble</h2>
        </div>

        <div class="nav-search-bar">
          <div class="big-nav-search">
            <input
              type="text"
              id="searchInput"
              placeholder="What are you looking for?"
            />
            <select id="select-form">
              <option value="">Shots</option>
              <option value="Designers">Designers</option>
              <option value="Services">Services</option>
            </select>
            <i class="fa fa-search"></i>
          </div>
        </div>

        <div class="outside-container">
          <div class="Explore-container">
            <select name="explore-form" id="">
              <option value="">Explore</option>
              <option value="Popular">Popular</option>
              <option value="New">New and Noteworthy</option>
              <option value="Prodcut-design">Product Design</option>
              <option value="Web-design">Web Design</option>
              <option value="Animation">Animation</option>
              <option value="Branding">Branding</option>
              <option value="Illustration">Illustration</option>
              <option value="Mobile">Mobile</option>
              <option value="Typography">Typography</option>
              <option value="Print">Print</option>
            </select>
          </div>

          <div class="Designer-container">
            <select name="designer-form" id="">
              <option value=""><b>Hire a Designer</b></option>
              <option value="Freelancers">Browse Freelancers</option>
              <option value="Services">Purchase Services</option>
              <option value="Talent-Expert">Talk to Talent Expert</option>
              <option value="Full-time">Post a Full-Time Job</option>
            </select>
          </div>

          <div class="Find-Job"><b>Find_Jobs</b></div>

          <div class="Blog"><strong>Blog</strong></div>

          <div class="Log">
             <div class="sign"><b>sign_up</b></div> 
             
             <div><input type="button" class="sign" style="border-radius: 20px 20px 20px 20px; background: black; color: white;height: 40px; width: 100px; margin-left: 20px;" value="Log in"></div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>

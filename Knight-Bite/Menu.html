<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knight Bite</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Special+Gothic+Expanded+One&display=swap"
    rel="stylesheet">
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body,
  html {
    font-family: 'Poppins', sans-serif;
    color: white;
    overflow-x: hidden;
  }

  .main-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 30px;
    background: rgba(0, 0, 0, 0.12);
    z-index: 4;
    flex-wrap: wrap;
  }

  .sub-container {
    display: flex;
    align-items: center;
    position: relative;
    z-index: 3;
    margin-bottom: 10px;
  }

  .sub-container img {
    height: 40px;
    width: 40px;
  }

  .sub-container h3 {
    color: white;
    margin-left: 10px;
    font-weight: bold;
    font-size: 18px;
  }

  .navbar-container nav ul {
    display: flex;
    list-style: none;
    gap: 25px;
    flex-wrap: wrap;
    padding-left: 0;
  }

  .li-navbar a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
    font-size: 16px;
  }

  .li-navbar a:hover {
    color: #ffcc00;
  }

  .image-container {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
  }

  .menu-item-upper-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    row-gap: 40px;
    padding: 200px 20px 50px;
    position: relative;
    z-index: 2;
  }

  .menu-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .menu-item img {
    width: 60px;
    height: 60px;
  }

  .extra-food-content h1,
  .extra-food-content p,
  .menu-item p,
  .menu-item span {
    font-size: 26px;
    font-family: "Special Gothic Expanded One", sans-serif;
    font-weight: 400;
    font-style: normal;
    margin-top: 10px;
  }

  .extra-food-content img,
  .menu-item p img {
    width: 25px;
    height: 25px;
    margin-top: 15px;
  }

  .footer {
    text-align: center;
    padding: 20px;
    background-image: linear-gradient(90deg, rgb(199, 123, 244) 0%, rgb(255, 86, 114) 100%);
    color: white;
    position: relative;
    z-index: 2;
  }

  /* Responsive - Mobile Specific */
  @media screen and (max-width: 768px) {
    .main-container {
      flex-direction: column;
      align-items: center;
      padding: 15px;
      height: auto;
    }

    .navbar-container nav ul {
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .image-container{
      height: 130vh;
    }

    .li-navbar a {
      font-size: 14px;
    }

    .menu-item-upper-container {
      padding-top: 240px;
      /* grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); */
      flex-direction: column;
    }

    .extra-food-content h1,
    .menu-item p,
    .extra-food-content p {
      font-size: 20px;
    }
  }
</style>

</head>

<body>

  <div class="main-container">
    <div class="sub-container">
      <img src="./image/idZCDedDS4_logos.png" alt="Logo">
      <h3>KNIGHT BITE</h3>
    </div>
    <div class="navbar-container">
      <nav>
        <ul class="ul-navbar">
          <li class="li-navbar"><a href="#">Home</a></li>
          <li class="li-navbar"><a href="./About.html">About</a></li>
          <li class="li-navbar"><a href="./Menu.html">Menu</a></li>
          <li class="li-navbar"><a href="./Franchise.html">Franchise</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <img class="image-container" src="./image/banner.webp" alt="Banner Image">

  <div class="menu-item-upper-container">
    <div class="menu-item">
      <img src="./image/burger-icon.png" alt="">
      <div class="extra-food-content">
        <h1>BURGERS</h1>
        <img src="./image/add-icon.svg" alt="">
      </div>
    </div>

    <div class="menu-item">
      <img src="./image/starters-icon.png" alt="">
      <div class="extra-food-content">
        <h1>FRIES/STARTERS</h1>
        <img src="./image/add-icon.svg" alt="">
      </div>
    </div>

    <div class="menu-item">
      <img src="./image/main-course-icon.png" alt="">
      <div class="extra-food-content">
        <h1>MAIN COURSE</h1>
        <img src="./image/add-icon.svg" alt="">
      </div>
    </div>

    <div class="menu-item">
      <img src="./image/drinks-icon.png" alt="">
      <p style="padding-bottom: 80px;">DRINKS
        <br>
        <img src="./image/add-icon.svg" style="width: 30px; height: 30px; margin: 10px;" alt="">
      </p>
    </div>

    <div class="menu-item">
      <img src="./image/wrap-icon.png" alt="">
      <div class="extra-food-content">
        <h1>WRAPS</h1>
        <img src="./image/add-icon.svg" style="width: 30px; height: 30px;" alt="">
      </div>
    </div>

    <div class="menu-item">
      <img src="./image/desserts-icon.png" alt="">
      <div class="extra-food-content">
        <h1>DESSERTS</h1>
        <img src="./image/add-icon.svg" style="width: 30px; height: 30px;" alt="">
      </div>
    </div>
  </div>

  <div class="footer">
    â’¸ Copyright 2025. Knight Bite Pvt. Ltd. All Rights Reserved
  </div>

</body>

</html>
